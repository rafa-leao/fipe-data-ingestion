spring.application.name=dataPipelineAPI

# URL do serviço FIPE
fipe.url=https://run.mocky.io/v3/2867e91a-a0f3-4fb8-91d7-c833a7ccdb7e/

# Configuração do Kafka
spring.broker.server=kafka:9092

# Configuração do banco de dados PostgreSQL
spring.datasource.url=jdbc:postgresql://postgres:5432/mydatabase
spring.datasource.username=user
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Porta do servidor Spring Boot
server.port=8081
