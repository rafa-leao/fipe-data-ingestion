spring.application.name=fipeDataIngestion

# URL do serviço FIPE
fipe.url=https://run.mocky.io/v3/3a93c79d-5000-41ab-90a0-a1434053367f/

# Configuração do Kafka
spring.broker.server=kafka:9092

# Configuração do banco de dados PostgreSQL
spring.datasource.url=jdbc:postgresql://postgres:5432/mydatabase
spring.datasource.username=user
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Porta do servidor Spring Boot
server.port=8082
